version: "3.8"

services:
    database:
        image: postgres
        container_name: database_rentx
        restart: always
        ports:
            - 5432:5432
        environment:
            - POSTGRES_USER=docker
            - POSTGRES_PASSWORD=rentx
            - POSTGRES_DB=rentx
        volumes:
            - pgdata:/data/postgres

volumes:
    pgdata:
        driver: local